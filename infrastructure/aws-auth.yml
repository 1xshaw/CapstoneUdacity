apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::401601166836:role/udacityclouddevopscapstone-EKSRole-ZIVDH82HVEY9
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::401601166836:user/jenkins
      username: designated_user
      groups:
        - system:masters
